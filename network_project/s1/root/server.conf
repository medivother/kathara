port 1194
proto udp
dev tun

ca /root/ca.crt
cert /root/myserver.crt
key /root/myserver.key
dh /usr/share/doc/openvpn/examples/sample-keys/dh2048.pem

server 10.0.0.0 255.255.255.0


client-config-dir /root/ccd
client-to-client
topology subnet

keepalive 10 120

comp-lzo

persist-key
persist-tun

status openvpn-status.log

verb 3
